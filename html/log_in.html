<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LogIn</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <i class="fa-solid fa-plane-arrival"></i>
            <div class="sign-in">Zaloguj się</div>
        </nav>
    </header>

    <main class="main-login-background">
        <section class="form-box">
            <section class="login-form-box">
                <h1>Musisz się zalogować</h1>
                <section class="login-form-box__grid">
                    <input type="text" placeholder="E-mail"></input>
                    <input type="text" placeholder="Hasło"></input>
                    <button class="button__log-in">Zaloguj się</button>
                    <p>Nie masz konta?</p>
                    <button class="button__register">Zarejestruj się</button>
                </section>
            </section>
        </section>
    </main>
<script src="/js/index.js"></script>
</body>
</html>
