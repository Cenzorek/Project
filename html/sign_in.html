<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SignIn</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <i class="fa-solid fa-plane-arrival"></i>
            <div class="sign-in">Zaloguj się</div>
        </nav>
    </header>
    
    <main class="main-login-background">
        <section class="form-box">
            <section class="login-form-box">
                <h1>Zarejestruj się</h1>
                <section class="login-form-box__grid">
                    <div class="form-control">
                        <input type="text" placeholder="E-mail" id="email"></input>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <input type="text" placeholder="Hasło" id="password"></input>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">    
                        <input type="text" placeholder="Powtórz hasło" id="password2"></input>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>    
                    <button class="button__log-in" id="btn__sign-in">Zaloguj się</button>
                </section>
            </section>
    </section>
    </main>
</body>
</html>
