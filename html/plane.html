<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Wybór miejsca</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <i class="fa-solid fa-plane-arrival"></i>
            <div class="sign-in">Zaloguj się</div>
        </nav>
    </header>

    <main class="main-login-background">
        <section class="form-box">
            <section class="plane-form-box">
                <h1>Wybierz rozmiar bagażu</h1>
                <section class="plane-form-box__grid">
                    <div class="bag">
                        Mały bagaż <br>30x45x60cm<br>Max. 10kg </div>
                    <div class="bag">Średni bagaż<br> 45x60x75cm<br>Max. 15kg</div>
                    <div class="bag">Duży bagaż<br>45x60x75cm<br>Max. 20kg</div>
                </section>
                <h1>Wybierz miejsce</h1>
                <p>Pozostało <span> X </span> wolnych miejsc</p>
                <section class="plane-box__form">
                    <div class="aero">
                        <object id="svgObject" data="../plane2.svg" type="image/svg+xml" width="100%" height=""> </object>
                    </div>
                </section>
            </section>
        </section>
    </main>

<script src="/js/index.js"></script>
</body>
</html>
